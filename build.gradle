// Apply plugins for support
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

//Define version compatability
ext {
    junitVersion = "4.12"
    seleniumVersion	= "3.+"
    cucumberVersion = "1.2.+"
    cucumberReportVersion = "1.+"      
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  	//Groovy.
  	compile "org.codehaus.groovy:groovy-all:2.4.11"
  	compile "com.github.groovy-wslite:groovy-wslite:1.1.3"
    // Selenium WebDriver
    compile "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
    // Cucumber Dependencies
    compile "info.cukes:cucumber-java:$cucumberVersion"
    compile "info.cukes:cucumber-junit:$cucumberVersion"
    compile "info.cukes:cucumber-picocontainer:$cucumberVersion"
	
    // Test dependencies
    testCompile "junit:junit:$junitVersion"

}

test {
    include '**/IndexTest.*'
    systemProperties['cucumber.output.dir'] = "$reporting.baseDir/spec/"
    systemProperties['jna.nosys'] = true
    outputs.upToDateWhen { false } // ensure the tests run each time, even if no changes to test code 
}

